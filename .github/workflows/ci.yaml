name: CI

on:
  push:
    branches: [ master, 'feature/*', 'fix/*' ] # åªè¦ push commit åˆ°æŒ‡å®š branch (å¦‚ master, feature/*, fix/*)ï¼Œå°±æœƒè§¸ç™¼ CI
  pull_request:
    branches: [ master ] # ç•¶ feature branch åˆä½µåˆ° masterï¼Œä¹Ÿæœƒè§¸ç™¼ CI

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: myimage:latest
          cache-from: type=gha 
          cache-to: type=gha

      - name: Build Test Docker Image
        run: docker build -t airflow-test -f test/Dockerfile.test .

      - name: Run tests in Test Docker Container
        run: |
          docker run --name airflow-test-container --rm \
            airflow-test \
            pytest --log-level=INFO test/ -xvv --cov=plugins --cov=dags 

      - name: Comment BUILD SUCCESS on PR
        if: github.event_name == 'pull_request' && success()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ğŸ‰ **BUILD SUCCESS**
            All tests passed, CI build successful!