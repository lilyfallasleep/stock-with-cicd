name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: myimage:latest
          cache-from: type=gha # type=gha, type=local
          cache-to: type=gha,mode=max # type=gha, type=local

      - name: Build Test Docker Image
        run: docker build -t airflow-test -f test/Dockerfile.test .

      - name: Run tests in Test Docker Container
        run: |
          docker run --name airflow-test-container --rm \
            airflow-test \
            pytest --log-level=INFO test/ -xvv --cov=plugins --cov=dags 
